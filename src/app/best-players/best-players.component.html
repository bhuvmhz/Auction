<button class="btn btn-primary" data-toggle="modal" data-target="#myModalBestTeam">Best Players</button>
<!-- Modal -->
<div class="modal fade" id="myModalBestTeam" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="text-align: center; position: 'relative';">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Best Players</h3>
      </div>
      <div class="modal-body">
        <div class="best-teams ratings" >
          <div *ngFor="let bestTeam of bestFinalProcessed; let i=index">
            <table class="table table-striped table-hover">
              <tr>
                <td colspan="3">
                  <h4>{{getWordPosition(i)}}</h4>
                </td>
              </tr>
              <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Rating</th>
              </tr>
              <tr *ngFor="let playerData of bestTeam">
                <td>{{playerData.Player}}</td>
                <td>{{playerData.Position}}</td>
                <td>{{playerData.Rating}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
