<div class="spacer"></div>
<div class="row">
  <div class="col-md-6">
    <div class="calc pull-left">
      <table class="table">
        <tr>
          <th>
            <button class="btn" data-toggle="modal" data-target="#myModalPlayersList">View Players By Team</button>
            <!-- Modal -->
            <div class="modal fade" id="myModalPlayersList" role="dialog">
              <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content" style="text-align: center">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">View Players By Team</h3>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-3">
                        <table class="table table-striped table-hover" style="color: Tomato;">
                          <tr>
                            <th class="team-header">KERALAFC</th>
                          </tr>
                          <tr *ngFor="let player of getCurrentPlayerListOnTable('KeralaFC')" [hidden]="player.name === ''">
                            <td>{{player.name}}</td>
                          </tr>
                        </table>
                      </div>
                      <div class="col-md-3">
                        <table class="table table-striped table-hover" style="color: DodgerBlue;">
                          <tr>
                            <th class="team-header">RISING</th>
                          </tr>
                          <tr *ngFor="let player of getCurrentPlayerListOnTable('Rising')" [hidden]="player.name === ''">
                            <td>{{player.name}}</td>
                          </tr>
                        </table>
                      </div>
                      <div class="col-md-3">
                        <table class="table table-striped table-hover" style="color: maroon;">
                          <tr>
                            <th class="team-header">TINTUMON</th>
                          </tr>
                          <tr *ngFor="let player of getCurrentPlayerListOnTable('Tintumon')" [hidden]="player.name === ''">
                            <td>{{player.name}}</td>
                          </tr>
                        </table>
                      </div>
                      <div class="col-md-3">
                        <table class="table table-striped table-hover" style="color: MediumSeaGreen;">
                          <tr>
                            <th class="team-header">COCHINFC</th>
                          </tr>
                          <tr *ngFor="let player of getCurrentPlayerListOnTable('CochinFC')" [hidden]="player.name === ''">
                            <td>{{player.name}}</td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </th>
          <th>
            <button class="btn" data-toggle="modal" data-target="#myModalGround">3D Field Preview</button>
            <!-- Modal -->
            <div class="modal fade" id="myModalGround" role="dialog">
              <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header" style="text-align: center; position: 'relative';">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">3D Field Preview</h3>
                    <br/>
                    <button class="btn degrees" (click)="setRotationDelta(360)">
                      <span class="glyphicon glyphicon-repeat"></span>
                      <br/>Default View
                    </button>
                    <button class="btn degrees" (click)="setRotationDelta(-30)">
                      <span class="glyphicon glyphicon-repeat"></span>
                      <br/>-30
                      <sup>o</sup>
                    </button>
                    <button class="btn degrees" (click)="setRotationDelta(-45)">
                      <span class="glyphicon glyphicon-repeat"></span>
                      <br/>-45
                      <sup>o</sup>
                    </button>
                  </div>
                  <div class="modal-body soccer-body" style="background-image: url(./assets/images/football-field.png);">
                    <div class="players">
                      <div ngDraggable class="player" *ngFor="let player of getCurrentPlayerListOnTable('KeralaFC')">
                        <span class="glyphicon glyphicon-user"></span>
                        <p>{{player.name.split(' ').slice(0, -1)[0]}}
                          <br/>
                          <span style="color: yellow; font-size: 8pt;">{{player.position[0]}}</span>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">Total Released Amount
            <h3 style="color: red">{{totalDeductions}}</h3>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <div class="calc pull-right">
      <table class="table">
        <tr>
          <th>Max Bid Amt</th>
          <th>Playing Owner</th>
          <th>BALANCE</th>
        </tr>
        <tr>
          <td>
            <input class="form-control" #maxbid id="maxbid" name="maxbid" type="text" size="5" [disabled]="true" value="1000" />
          </td>
          <td>
            <input class="form-control" #owner id="owner" name="owner" type="text" size="5" [disabled]="true" value="150" />
          </td>
          <td>
            <input class="form-control" #balance id="balance" name="balance" size="5" [disabled]="true" [value]="calculateBalance()"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
